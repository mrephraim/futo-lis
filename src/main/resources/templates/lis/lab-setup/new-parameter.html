<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head (title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">HOME - FUTO HIS</title>
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
          integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/static/main.css">
</head>
<head th:insert="fragments :: head(title='Lab Categories - Add Category')"></head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="mb-5" th:insert="fragments :: headerOne(title='Welcome to LIS Admin Portal')"></div>
            <div class="row align-items-center mb-5 mt-2">
                <h2 class="my-4 text-center">Add New Lab Test Result Parameter</h2>
                    <div class="card shadow-sm p-4">
                        <form id="parameter-form">
                            <!-- Parameter Name -->
                            <div class="mb-3">
                                <label for="parameter-name" class="form-label">Parameter Name</label>
                                <input type="text" class="form-control" id="parameter-name" name="parameterName" placeholder="e.g., WBC, RBC" required>
                            </div>

                            <!-- Units Section -->
                            <div class="mb-3">
                                <label class="form-label">Units</label>
                                <div id="units-container">
                                    <div class="unit-group input-group mb-2">
                                        <input type="text" class="form-control unit-name" name="unit[0][name]" placeholder="Unit (e.g., g/dL)" >
                                        <input type="text" class="form-control unit-base" name="unit[0][base]" placeholder="Base Unit" >
                                        <input type="number" step="any" class="form-control unit-factor" name="unit[0][factor]" placeholder="Multiplication Factor">
                                        <span class="example ms-2 mt-2"></span>
                                    </div>
                                </div>
                                <button type="button" class="btn btn-secondary btn-sm" id="add-unit">Add Unit</button>
                            </div>

                            <!-- Data Type -->
                            <div class="mb-3">
                                <label for="data-type" class="form-label">Data Type</label>
                                <select class="form-select" id="data-type" name="dataType" required>
                                    <option value="" disabled selected>Select Data Type</option>
                                    <option value="number">Number</option>
                                    <option value="string">String</option>
                                    <option value="boolean">Boolean</option>
                                </select>
                            </div>

                            <!-- Description -->
                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" id="description" name="description" rows="3" placeholder="Provide a description"></textarea>
                            </div>

                            <!-- Comments Section -->
                            <div class="mb-3">
                                <label class="form-label">Options (Only one can be selected)</label>
                                <div id="comments-container">
                                    <input type="text" class="form-control mb-2" name="comment[0]" placeholder="Add a comment">
                                </div>
                                <button type="button" class="btn btn-secondary btn-sm" id="add-comment">Add Option</button>
                            </div>

                            <!-- Submit Button -->
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
            </div>
        </div>
    </div>
</div>
<script src="/static/parameter.js"></script>
<div th:insert="fragments :: footer"></div>
</body>
</html>
