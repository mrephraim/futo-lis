
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- Head Fragment-->
<head th:fragment="head (title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">HOME - FUTO HIS</title>
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
          integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=experiment" />
    <link rel="stylesheet" href="/static/main.css">
</head>
<head th:insert="fragments :: head(title = 'DASHBOARD - LIS Admin Portal - FUTO HIS')"></head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="mb-5" th:insert="fragments :: headerOne(title='Welcome to LIS Admin Portal')"></div>
<!--            Main content here-->
            <table class="table">
                <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Lab Test</th>
                    <th>Category</th>
                    <th>Doctor</th>
                    <th>Status</th>
                </tr>
                </thead>
                <tbody id="labOrdersContainer">
                <tr><td colspan="5">Loading...</td></tr>
                </tbody>
            </table>

        </div>
    </div>

    <div th:insert="fragments :: footer"></div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", async function () {
        try {
            // First, update all pending orders to received
            await fetch("/lis/update-lab-orders", { method: "POST" });

            // Now fetch updated lab orders
            const response = await fetch("/lis/fetch-lab-orders");
            const labOrders = await response.json();

            const labOrdersContainer = document.getElementById("labOrdersContainer");
            labOrdersContainer.innerHTML = ""; // Clear previous data

            labOrders.forEach(order => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${order.labOrderId}</td>
                    <td>${order.labTestName}</td>
                    <td>${order.labTestCategory}</td>
                    <td>${order.doctorName}</td>
                    <td>${order.status}</td>
                `;
                row.style.cursor = "pointer"; // Indicate clickability

                // Redirect to new requisition page with labOrderId as parameter
                row.addEventListener("click", function () {
                    window.location.href = `/lis/new-requisition?log_id=${order.labOrderId}`;
                });

                labOrdersContainer.appendChild(row);
            });
        } catch (error) {
            console.error("Error loading lab orders:", error);
        }
    });
</script>

</body>
</html>
