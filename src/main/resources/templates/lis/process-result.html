<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments :: head(title = 'Process Requsition - LIS Admin Portal - FUTO HIS')"></head>
<head th:fragment="head (title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Result Processing - FUTO HIS</title>
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/quill/1.3.7/quill.snow.min.css">
    <link rel="stylesheet" href="/static/main.css">
    <style>
        .comment-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem;
            border-bottom: 1px solid #ddd;
        }

        .comment-item p {
            margin: 0;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="mb-5" th:insert="fragments :: headerOne(title='Process Requisition')"></div>
            <h2 class="card-title">Process Result</h2>
            <div class="card shadow">
                <div class="card-body">
                    <div class="form-section">
                        <h4 class="card-title">Patient and Test Details</h4>
                        <div class="row">
                            <div class="col-md-6">
                                <label for="patientName" class="form-label">Patient Name</label>
                                <input type="text" id="patientName" class="form-control" th:value="${patientName}" readonly>
                            </div>
                            <div class="col-md-6">
                                <label for="patientRegNo" class="form-label">Patient Reg No</label>
                                <input type="text" id="patientRegNo" class="form-control" th:value="${patientRegNo}" readonly>
                            </div>
                            <div class="col-md-6 mt-3">
                                <label for="testName" class="form-label">Test Name</label>
                                <input type="text" id="testName" class="form-control" th:value="${testName}" readonly>
                            </div>
                            <div class="col-md-6 mt-3">
                                <label for="sampleType" class="form-label">Sample Type</label>
                                <input type="text" id="sampleType" class="form-control" th:value="${sampleType}" readonly>
                            </div>
                            <div class="col-md-6 mt-3">
                                <label for="sampleId" class="form-label">Sample ID</label>
                                <input type="text" id="sampleId" class="form-control" th:value="${sampleId}" readonly>
                            </div>
                            <div class="col-md-6 mt-3">
                                <label for="sampleCollectionDate" class="form-label">Sample Collection Date</label>
                                <input type="datetime-local" id="sampleCollectionDate" class="form-control"  readonly>
                            </div>
                        </div>
                    </div>

                    <!-- Parameters Section -->
                    <div class="form-section">
                        <h4>Test Parameters</h4>
                        <form id="requisitionForm">
                            <div id="parametersContainer" class="mb-2">
                                <!-- Parameters and their values will be loaded dynamically here -->
                            </div>

                            <!-- Comments Section -->
                            <div class="mb-4">
                                <h4>Comments <br/> <small>(for logging reports/observations)</small></h4>
                                <div id="commentsContainer" class="mb-3">
                                    <!-- Previous comments will be dynamically displayed here -->
                                </div>
                                <label for="commentsEditor" class="form-label">New comment</label>
                                <textarea id="commentsEditor" class="form-control" style="height: 200px;"></textarea>
                            </div>

                            <!-- Action Buttons -->
                            <div class="d-flex justify-content-between">
                                <button type="button" class="btn btn-outline-success" onclick="submitForm('save')">Save Progress</button>
                                <button type="button" class="btn btn-success" onclick="submitForm('publish')">Publish Result</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:insert="fragments :: footer"></div>
</div>


<script src="/static/process-result.js">
</script>
</body>
</html>
