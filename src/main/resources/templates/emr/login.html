<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments :: head(title = 'EMR - FUTO HIS')"></head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-5">
            <div th:insert="fragments :: headerOne(title = 'LOGIN TO EMR')"></div>
            <div class="login-container">
                <div class="mb-3" th:if="${errorMessage}" style="color: red;">
                    <p th:text="${errorMessage}"></p>
                </div>
                <form action="/emr/login/auth" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" name="username" id="username" placeholder="Enter your username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" id="password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Login</button>
                </form>
            </div>
            <div class="d-flex justify-content-end mt-3 mb-3">
                <a href="/" class="btn btn-secondary me-3">Go Back</a>
            </div>
        </div>
    </div>
</div>

<div th:insert="fragments :: footer"></div>
</body>
</html>
