
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- Head Fragment -->
<head th:fragment="head (title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">HOME - FUTO HIS</title>
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
          integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=experiment" />
    <link rel="stylesheet" href="/static/main.css">
</head>
<head th:fragment="folderHead(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">PATIENT FOLDER - EMR</title>
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
          integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/static/folder.css">
</head>


<div th:fragment="headerOne (title)">
    <div class="header mb-4">
        <img src="/static/img/futo_logo.png" alt="FUTO Logo">
        <h2 class="text-center" th:text="${title}"></h2>
    </div>
</div>
<div th:fragment="sidebar">
    <div class="sidebar" id="sidebar">
        <div class="header">
            <div class="logo">Folder</div>
            <button class="toggle-btn" id="toggle-btn">
                <i class="bi bi-chevron-left"></i>
            </button>
        </div>
        <a href="./" class="nav-item">
            <i class="icon bi bi-journal-plus"></i>
            <span>Patient Management</span>
        </a>
        <a href="/emr/folder/patient-info" class="nav-item">
            <i class="icon bi bi-person-circle"></i>
            <span>Primary Details</span>
        </a>
        <a href="/emr/folder/appointments" class="nav-item">
            <i class="icon bi bi-calendar2-check"></i>
            <span>Appointments</span>
        </a>
<!--        <a href="#" class="nav-item">-->
<!--            <i class="icon bi bi-binoculars"></i>-->
<!--            <span>Lab Orders</span>-->
<!--        </a>-->
        <a href="#" class="nav-item">
            <i class="icon bi bi-prescription"></i>
            <span>Prescriptions</span>
        </a>
        <a href="#" class="nav-item">
            <i class="icon bi bi-currency-dollar"></i>
            <span>Billing</span>
        </a>
        <div class="nav-section">
            <a href="#" class="nav-item">
                <i class="icon bi bi-gear"></i>
                <span>Settings</span>
            </a>
            <a href="/emr/dashboard/" class="nav-item">
                <i class="icon bi bi-box-arrow-left"></i>
                <span>Logout</span>
            </a>
        </div>
    </div>
</div>

<div th:fragment="folderFooter">
    <script src="/static/folder.js"></script>
    <script src="/static/js/bootstrap.bundle.js"></script>
</div>

<div th:fragment="footer">
    <script src="/static/main.js"></script>
    <script src="/static/js/bootstrap.bundle.js"></script>
</div>
